name: Build and Deploy

on: [push, pull_request]

jobs:
  check-app:
    name: Check app (lint, test, build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: 'npm'
          cache-dependency-path: src/app/package-lock.json

      - name: Install lint rule
        working-directory: ./src/app/api/eslint-local-rules
        run: npm install

      - name: Install dependencies
        working-directory: ./src/app
        run: npm ci

      - name: Run lint
        working-directory: ./src/app
        run: npm run lint

      - name: Run tests
        working-directory: ./src/app
        run: npm run test

  deploy-staging:
    needs: check-app
    name: Deploy app (staging)
    runs-on: ubuntu-latest
    environment: Preview
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: 'npm'
          cache-dependency-path: src/app/package-lock.json

      - name: Install lint rule
        working-directory: ./src/app/api/eslint-local-rules
        run: npm install

      - name: Install dependencies
        working-directory: ./src/app
        run: npm ci

      - name: Build for staging
        working-directory: ./src/app
        run: npm run build -- --mode staging
        env:
          CLOUDFLARE_ENV: staging
          VITE_CURIO_URL: ${{ vars.VITE_CURIO_URL }}
          VITE_POSTHOG_HOST: ${{ vars.VITE_POSTHOG_HOST }}
          VITE_POSTHOG_KEY: ${{ vars.VITE_POSTHOG_KEY }}
          VITE_SUPABASE_URL: ${{ vars.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ vars.VITE_SUPABASE_ANON_KEY }}
          VITE_BUILD_HASH: ${{ github.sha }}

      - name: Run database migrations
        working-directory: ./src/app
        run: npm run db:migrate
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}

      - name: Deploy to Cloudflare (staging)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'src/app'
          command: deploy

      - name: Deploy itemsFetcher consumer to Cloudflare (staging)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'src/app'
          command: deploy queues/itemsFetcher/src/index.ts --config queues/itemsFetcher/wrangler.jsonc --name items-fetcher-worker-staging

  deploy-prod:
    needs: check-app
    name: Deploy app (production)
    runs-on: ubuntu-latest
    environment: Production
    if: github.ref == 'refs/heads/prod' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: 'npm'
          cache-dependency-path: src/app/package-lock.json

      - name: Install lint rule
        working-directory: ./src/app/api/eslint-local-rules
        run: npm install

      - name: Install dependencies
        working-directory: ./src/app
        run: npm ci

      - name: Build for production
        working-directory: ./src/app
        run: npm run build -- --mode prod
        env:
          CLOUDFLARE_ENV: prod
          VITE_CURIO_URL: ${{ vars.VITE_CURIO_URL }}
          VITE_POSTHOG_HOST: ${{ vars.VITE_POSTHOG_HOST }}
          VITE_POSTHOG_KEY: ${{ vars.VITE_POSTHOG_KEY }}
          VITE_SUPABASE_URL: ${{ vars.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ vars.VITE_SUPABASE_ANON_KEY }}
          VITE_BUILD_HASH: ${{ github.sha }}

      - name: Run database migrations
        working-directory: ./src/app
        run: npm run db:migrate
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}

      - name: Deploy to Cloudflare (production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'src/app'
          command: deploy

      - name: Deploy itemsFetcher consumer to Cloudflare (production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'src/app'
          command: deploy queues/itemsFetcher/src/index.ts --config queues/itemsFetcher/wrangler.jsonc --name items-fetcher-worker-prod