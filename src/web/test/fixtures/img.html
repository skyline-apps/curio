<!DOCTYPE html>
<html>

<head>
    <title>Simple Test Page</title>
</head>

<body>
    <main>
        <h1>My blog pictures</h1>
        <img src="relative.jpg" width="1100" height="825" alt="with alt text"><br />
        <img src="https://example.com/image.jpg" width="1100" height="825" alt=""
            srcset="https://example.com/image.jpg 1000w, https://example.com/image.jpg 2000w" sizes="100vw"
            fetchpriority="high"><br />
        <img src="/dog.jpg?width=1100&height=825" width="1100" height="825" alt="Dog"><br />
        <picture>
            <source srcset="https://example.com/fullsize.jpg" media="(min-width: 650px)">
            <img src="https://example.com/thumb.jpg" alt="Test Image" title="Example Title">
        </picture>
        <p>That was a fun trip</p>
    </main>
</body>

</html>
