<![CDATA[<!DOCTYPE html>
<html>
<head>
    <title>Simple Test Page</title>
</head>
<body>
    <h1>This is my blog post</h1>
    <p>Paragraph content</p>
    <img src="relative.jpg" width="1100" height="825" alt="with alt text">
    <img src="https://example.com/image.jpg" width="1100" height="825" alt="" srcset="https://example.com/image.jpg 1000w, https://example.com/image.jpg 2000w" sizes="100vw" fetchpriority="high">
    <a href="https://example.com/fullsize.jpg">
        <picture>
            <source srcset="https://example.com/fullsize.jpg" media="(min-width: 650px)">
            <img src="https://example.com/thumb.jpg" alt="Test Image" title="Example Title">
        </picture>
    </a>
    <IMG src="/dog.jpg?width=1100&height=825" width="1100" height="825" alt="Dog">
</body>
</html>
